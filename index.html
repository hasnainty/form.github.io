<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <fieldset style="width: 50%;">
        <form>
            <label for="Student Name:">Student Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Student Name:" id="Student Name:" placeholder="Full Name"><br><br>
            <label for="Father's Name">Father's Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Father's Name" id="Father's Name" placeholder="Father Full Name"><br><br>
            <label for="">Mother's Name:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Mother's Name" id="Mother's Name" placeholder="Mother Full Name"><br><br>
            <label for="Gender">Gander:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Gender">Male</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Gender">Female</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Gander">Other</label><br><br>
            <label for="">Date of Birth:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date" name="" id=""><br><br>
            <label
                for="email">E-mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
            <label for="lavel">Lavel:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="lavel" id="lavel">
                <option value="A-level">A-level</option>
                <option value="High School">High School</option>
                <!-- <option value="A-level"></option> -->
            </select><br><br>
            <label for="department">Department:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="department">
                <option value="engineering">Engineering</option>
                <option value="Medical">Medical</option>
                <option value="Computer Science">Computer Science</option>
            </select><br><br>
            <label for="tel">Tel/Mobile:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" name="tel">
            <button>Submit</button>

    </fieldset>

    </form>

</body>

</html>
